<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-4 col-md-offset-4">
    <h2 class="text-center">Checkout</h2>
    <!-- Set the method to POST to avoid username/password showing on URL
         Disable the default action because our JS function will handle it. -->

    <form id="checkout_form" method="post" action="#">
        <label><b>First name</b></label>
        <input class="form-control" type="text" placeholder="Enter first name" name="firstname">
        <br>
        <label><b>Last name</b></label>
        <input class="form-control" type="text" placeholder="Enter last name" name="lastname">
        <br>
        <label><b>Password</b></label>
        <input class="form-control" type="number" placeholder="Enter credit card" name="creditcard">
        <br>
        <label><b>Expiration Date</b></label>
        <input class="form-control" type="date" placeholder="Expiration date" name="expiration">
        <br>
        <input class="btn btn-info" type="submit" value="Login">
    </form>
</div>

<div id="checkout_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
